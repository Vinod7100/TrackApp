<loading></loading>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12" style="text-align:center">
			<img style="margin-top:-50px; width:320px;" src="img/angular-js.png"/>
		</div>
	</div>
	<div class="row">
		<div class="row transparent-box">
			<div class="col-xs-12">
				<form class="form" ng-submit="submit()">
					<div class="form-group">
						<select class="form-control transparent">
							<option value="" disabled selected>User Type</option>
							<option value="parent">Parent</option>
							<option value="child">Child</option>
						</select>
					</div>
					<div class="form-group">
						<input type="text" class="form-control transparent" name="username" ng-model="username" placeholder="Username"/>
					</div>
					<div class="form-group">
						<input type="email" class="form-control transparent" name="email" ng-model="email" placeholder="Eamil"/>
					</div>
					<div class="form-group">
						<input type="password" class="form-control transparent" name="password" ng-model="password" placeholder="Password"/>
					</div>
					<div class="form-group">
						<input type="submit" class="form-control transparent" name="submit" value="Register"/>
					</div>
				</form>
			</div>
			<div class="col-xs-6 form-below-left">
				<a href="#/login">Go to Login</a>
			</div>
			<div class="col-xs-6 form-below-right">
			
			</div>
		</div>
	</div>
</div>
