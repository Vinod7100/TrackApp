<loading></loading>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12" style="text-align:center">
			<img style="margin-top:-50px; width:320px;" src="img/angular-js.png"/>
		</div>
	</div>
	<div class="row">
		<div class="row transparent-box">
			<div class="col-xs-12">
				<form class="form" ng-submit="submit()">
					<div ng-if="userDetails.error == 'true'" class="alert alert-danger">
						{{userDetails.message}}
					</div>
					<div ng-if="userDetails.success == 'true'" class="alert alert-success">
						{{userDetails.message}}
					</div>
					<div class="form-group">
						<input type="text" class="form-control transparent" name="email" ng-model="email" placeholder="E-mail address"/>
					</div>
					<div class="form-group">
						<input type="submit" class="form-control transparent" name="submit" value="Recover"/>
					</div>
				</form>
			</div>
			<div class="col-xs-6 form-below-left">
				<a href="#/registration">New User?</a>
			</div>
			<div class="col-xs-6 form-below-right">
				<a href="#/login">Login</a>
			</div>
		</div>
	</div>
</div>
